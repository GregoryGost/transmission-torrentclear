version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
      time: '09:00'
      timezone: 'Europe/Moscow'
    labels:
      - actions
    groups:
      actions-minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: sunday
      time: '09:00'
      timezone: 'Europe/Moscow'
    labels:
      - pnpm
      - dependencies
    groups:
      development:
        dependency-type: development
        update-types:
          - minor
          - patch
      production:
        dependency-type: production
        update-types:
          - patch
